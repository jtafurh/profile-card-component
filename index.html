<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles/stye.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="card">
    <div class="card__bg">
    </div>
    <div class="card__profile">
      <img class="card__profile-photo" src="./images/image-victor.jpg" alt="Profile photo">
      <div class="card__profile-dates">
        <h1 class="card__profile-name">Victor Crest</h1>
        <p class="card__profile-age">26</p>
      </div>
      <p class="card__profile-country">London</p>
      <div class="card__profile-status">
        <div class="card__profile-status-items">
          <p class="card__profile-status-number">80K</p>
          <p class="card__profile-status-subtitle">Followers</p>
        </div>
        <div class="card__profile-status-items">
          <p class="card__profile-status-number">803K</p>
          <p class="card__profile-status-subtitle">Likes</p>
        </div>
        <div class="card__profile-status-items">
          <p class="card__profile-status-number">1.4K</p>
          <p class="card__profile-status-subtitle">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
    Coded by <a class="attribution__link" href="#">Jeaneth Tafur</a>.
  </footer>
</body>
</html>
